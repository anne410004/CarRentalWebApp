<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars - Car Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .header-actions {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 5px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .car-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .car-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .car-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .car-model {
            color: #666;
            font-size: 1.1em;
        }
        .car-details {
            margin: 15px 0;
        }
        .car-detail {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }
        .status-rented {
            background: #fed7d7;
            color: #742a2a;
        }
        .car-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-rent {
            background: #48bb78;
            color: white;
        }
        .btn-rent:hover {
            background: #38a169;
        }
        .btn-return {
            background: #4299e1;
            color: white;
        }
        .btn-return:hover {
            background: #3182ce;
        }
        .btn-delete {
            background: #f56565;
            color: white;
        }
        .btn-delete:hover {
            background: #e53e3e;
        }
        .no-cars {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Available Cars</h1>
        
        <div class="header-actions">
            <a href="/" class="btn">‚Üê Home</a>
            <a href="/cars/add" class="btn">+ Add New Car</a>
        </div>
        
        <div class="car-grid" th:if="${!cars.isEmpty()}">
            <div class="car-card" th:each="car : ${cars}">
                <div class="car-header">
                    <div class="car-brand" th:text="${car.brand}">Brand</div>
                    <div class="car-model" th:text="${car.model}">Model</div>
                </div>
                
                <div class="car-details">
                    <div class="car-detail">
                        <span>Year:</span>
                        <strong th:text="${car.year}">2024</strong>
                    </div>
                    <div class="car-detail">
                        <span>Price/Day:</span>
                        <strong th:text="'$' + ${car.pricePerDay}">$100</strong>
                    </div>
                    <div class="car-detail">
                        <span>Status:</span>
                        <span class="status" 
                              th:classappend="${car.available} ? 'status-available' : 'status-rented'"
                              th:text="${car.available} ? 'Available' : 'Rented'">
                            Available
                        </span>
                    </div>
                </div>
                
                <div class="car-actions">
                    <a th:if="${car.available}" 
                       th:href="@{/cars/rent/{id}(id=${car.id})}" 
                       class="action-btn btn-rent">
                        Rent
                    </a>
                    <a th:if="${!car.available}" 
                       th:href="@{/cars/return/{id}(id=${car.id})}" 
                       class="action-btn btn-return">
                        Return
                    </a>
                    <a th:href="@{/cars/delete/{id}(id=${car.id})}" 
                       class="action-btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this car?')">
                        Delete
                    </a>
                </div>
            </div>
        </div>
        
        <div class="no-cars" th:if="${cars.isEmpty()}">
            <p>No cars available yet. Add your first car!</p>
            <a href="/cars/add" class="btn" style="margin-top: 20px;">+ Add New Car</a>
        </div>
    </div>
</body>
</html>
