<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Car - Car Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Add New Car</h1>
        
        <form th:action="@{/cars/add}" th:object="${car}" method="post">
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" th:field="*{brand}" required placeholder="e.g., Toyota">
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" th:field="*{model}" required placeholder="e.g., Camry">
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" th:field="*{year}" required min="1900" max="2025" placeholder="e.g., 2024">
            </div>
            
            <div class="form-group">
                <label for="pricePerDay">Price Per Day ($)</label>
                <input type="number" id="pricePerDay" th:field="*{pricePerDay}" required min="0" step="0.01" placeholder="e.g., 50.00">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Add Car</button>
                <a href="/cars" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
